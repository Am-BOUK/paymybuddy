<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Add Client</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
<br />
		<div>
			<div class="jumbotron text-center">
				<img src="/image/PayMyBuddy.png" class="img-fluid"
					alt="PayMyBuddy logo">
				<h1 class="text-success motto">Welcome to Pay My Buddy&nbsp;!</h1>
				<h3 class="text-primary">We make moving your money
					easy&nbsp;!!!</h3>
			</div>
		</div>
		<br />
	<div class="container overflow-hidden"></div>
	<div class="mx-auto col-6">
		<div class="p-3 border bg-light">
			<div class="card">
				<div class="card-header bg-primary">Enregister un nouveau
					client</div>
				<div class="card-body">
					<form th:action="@{/saveClient}" th:object="${client}"
						method="post">
						<div class="form-group">
							<label for="firstName">firstName</label> <input type="text"
								th:field="*{firstName}" class="form-control" id="firstName"
								placeholder="Enter firstName" />
							<div class="alert alert-danger mt-1"
								th:if="${#fields.hasErrors('firstName')}"
								th:errors="*{firstName}"></div>
						</div>

						<div class="form-group">
							<label for="lastName">lastName</label> <input type="text"
								th:field="*{lastName}" class="form-control" id="lastName"
								placeholder="Enter lastName" />
							<div class="alert alert-danger mt-1"
								th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
						</div>

						<div class="form-group">
							<label for="email">email</label> <input type="text"
								th:field="*{email}" class="form-control" id="email"
								placeholder="Enter email" />
							<div class="alert alert-danger mt-1"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
							<div class="alert alert-danger mt-1" th:if="${exception}"
								th:text="${exception.message}"></div>
						</div>

						<div class="form-group">
							<label for="password">password</label> <input type="password"
								th:field="*{password}" class="form-control" id="password"
								placeholder="Enter password" />
							<div class="alert alert-danger mt-1"
								th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
						</div>

						<button type="submit" class="btn btn-success">Suivant</button>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
